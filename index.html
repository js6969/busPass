<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTC Bus Pass</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="libre-bodoni-uniquifier">E-Bus Pass</h1>
            <div class="divider"></div>
            <div class="line"></div>
        </header>
        <section class="bus-pass">
            <h2 class="libre-bodoni-uniquifier"><u>DTC And Cluster Bus Pass</u></h2>
            <div class="profile-section">
                <img src="user-photo.jpg" alt="User Photo" class="user-photo">
                <div class="user-info">
                    <p><strong>DHRUV SARKAR</strong></p>
                    <p>Student All route AC/Non AC</p>
                </div>
            </div>
            <div class="info-section">
                <p id="bus-pass">
                    <strong>Bus Pass No.</strong>
                    <span class="pass-number"><strong>7502102300049</strong></span>
                </p>
                <p>
                    <strong class="date">Valid from 05/01/2025 to 4/02/2025</strong>
                </p>
            </div>
            <div class="signature-qr-section">
                <div class="signature bordered">
                    <div class="signature-box"><img id="sign" src="my signature.jpg" alt="sign"></div>
                    <p id="official">Sh. Vishwendra </p>
                    <p id="official"> CGM (Traffic) </p>
                    <p id="official">Authorized Signatory</p>
                </div>
                <div class="qr-section bordered">
                    <img src="qr-code-placeholder.png" alt="QR Code" class="qr-code">
                </div>
            </div>
        </section>
        <div class="just-before-footer"></div>
        <footer>
            <p>Copyright Â© - Delhi e-Governance Society 2025</p>
        </footer>
    </div>
</body>

</html>
